<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>calculadora</title>
</head>

<body>

    <main class="main">

        <div class="meio">
            
            <input type="text" placeholder="Escreva o produto" id="produto">
        
            <div class="separar">

                <div class="dividir">
                    <input type="checkbox" name="fruta" id="fruta">
                    <p>frutas</p>
                </div>
                
                <div class="dividir">
                    <input type="checkbox" name="limpeza" id="limpeza">
                    <p>limpezas</p>
                </div>

                <div class="dividir">
                    <input type="checkbox" name="bebida" id="bebida">
                    <p>bebidas</p>
                </div>

                <div class="dividir">
                    <input type="checkbox" name="besteira" id="besteira">
                    <p>besteiras</p>
                </div>

            </div>
            <input type="submit" value="" id="submit" placeholder="Enviar">


            <div id="lista">
                <div id="frutaLista">
                    <h3>Frutas</h3>
                    <li>maca</li>
                </div>
                <div id="limpezaLista">
                    <h3>Limpeza</h3>
                    <li>amaciante</li>
                </div>
                <div id="bebidaLista">
                    <h3>Bebidas</h3>
                    <li>coca-cola</li>
                </div>
                <div id="besteiraLista">
                    <h3>Besteiras</h3>
                    <li>chocolate</li>
                </div>
            </div>


        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
